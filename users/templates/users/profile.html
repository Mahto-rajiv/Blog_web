{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-0">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <div class="text-center">
                            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="User Image" style="width: 150px; height: 150px;">
                            <h2 class="account-heading text-primary mt-3" style="font-size: 28px;">{{ user.username }}</h2>
                            <p class="lead text-secondary">{{ user.email }}</p>
                        </div>
                        <form method="POST" enctype="multipart/form-data" class="mt-4">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4 h4 text-info">Profile Info</legend>
                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                            </fieldset>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-lg" type="submit">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
