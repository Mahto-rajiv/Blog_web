{% extends "blog/base.html" %}
{% block content %}

<div class="container mt-2">
    <div class="row">
        <div class="col-md-8">
            <article class="media content-section border rounded p-4">
                <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="Author Image">
                <div class="media-body ml-3">
                    <div class="article-metadata">
                        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                        <small class="text-muted">{{ object.author.date_posted|date:"F d, Y" }}</small>
                    </div>
                    <h2 class="article-title mt-3">{{ object.title }}</h2>
                    <p class="article-content">{{ object.content }}</p>
                </div>
                {% if object.author == user %}
                    <div class="ml-auto">
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </article>
        </div>
    </div>
</div>

{% endblock content %}
